<html !DOCTYPE>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Personal Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title"> Personal Survey Form</h1>
    <p id="description">Thank you for sharing your personal information with us</p>
    <form id="survey-form">
      <fieldset>
      <label id="name-label" for="name">First Name:<input id="name" type="text" name="name" placeholder="Enter your first name" required/></label>
      <label id="email-label" for="email">Personal Email:<input id="email" type="email" name="email" placeholder="Enter your personal Email"required/></label>
      <label id="number-label" for="age">Current Age(Years):<input id="number" name="age" placeholder="Enter your age"type="number" min="13" max="110"/></label>
      </fieldset>
      <fieldset>
        <label id="sleep-label" for="dropdown">How many hours do spend sleeping?
          <select id="dropdown" name="sleep">
            <option>(select one)</option>
            <option>5 or less</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9 or more</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Which food would you eat for the rest of your life?</legend>
        <label id="food-choice" for="pb-sand"><input 
        name="food-choice" id="pb-sand" type="radio" class="inline" value="food-1" checked/>Peanut Butter Sandwich</label>
        <label id="food-choice" for="jam-sand"><input 
        name="food-choice" id="jam-sand" type="radio" class="inline" value="food-2"/>Jam Sandwich</label>
        <label id="food-choice" for="chee-sand"><input 
        name="food-choice" id="chee-sand" type="radio" class="inline" value="food-3"/>Cheese Sandwich</label>
      </fieldset>
      <fieldset>
        <label id="game-label">Which games do you play?</label>
        <label id="game-choice" for="league-of-legends" ><input id="league-of-legends" name="game-choice" type="checkbox" class="inline" value="1"/>League of Legends</label>
        <label id="game-choice" for="apex-legends" ><input id="apex-legends" name="game-choice" type="checkbox" class="inline" value="2"/>Apex Legends</label>
        <label id="game-choice" for="need-for-speed" ><input id="need-for-speed" name="game-choice" type="checkbox" class="inline" value="3"/>Need For Speed</label>
        <label id="game-choice" for="chess" ><input id="chess" name="game-choice" type="checkbox" class="inline" value="4"/>Chess</label>
        <label id="game-choice" for="rainbow-six-siege" ><input id="rainbow-six-siege" name="game-choice" type="checkbox" class="inline" value="5"/>Rainbow Six Siege</label>
        <label id="game-choice" for="call-of-duty" ><input id="call-of-duty" name="game-choice" type="checkbox" class="inline" value="6"/>Call of Duty</label>
        <label id="game-choice" for="forza-horizon-4" ><input id="forza-horizon-4" name="game-choice" type="checkbox" class="inline" value="7"/>Forza Horizon 4</label>
      </fieldset>
      <fieldset>
        <label id="comment-label" for="add-comments">Any additional comments?<textarea id="add-comments" name="add-comments" rows="10" col="60" placeholder="Type comments here..."></textarea></label>
      </fieldset>
      <input id="submit" type="submit" value="Submit"/>
    </form>

  </body>

</html>
